{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    <article class="post">
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        {% if post.image %}
            <p><img src="{{post.image.url}}" alt="" style="width:80% "  ></p>
        {% endif %}   
        <p>{{ post.text|linebreaksbr }}</p>
    </article>

{% endblock %}
