<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Django Girls Blog</a></h1>
        </header>

 
        <article>
            {% for post in posts%}
            <h2>{{post.title}}</h2>
            <p>Creado: {{post.created_date}} </p>
            <p>{{post.text}}</p>
            <p></p>
            <p>Autor: {{post.author}}</p>           
            {% endfor %}
                
        </article>

    </body>
</html>
